<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Ferie RC</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #004d40;
      color: white;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #00332b;
    }

    #main {
      display: none;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 25%;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    #calendar-container {
      width: 75%;
      padding: 30px;
      overflow-y: auto;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    .utente {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .color-box {
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 2px;
    }

    #access-denied {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #666;
      padding: 20px;
    }

    #loginForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #loginForm input {
      padding: 8px;
      font-size: 1em;
    }

    #loginForm button {
      padding: 8px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #loginForm button:hover {
      background-color: #004d40;
    }

    #loginModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #loginModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    #loginModalContent h2 {
      margin-top: 0;
    }

    #loginModalContent label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    #loginModalContent button {
      margin-top: 15px;
      padding: 8px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #loginModalContent button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Calendario Ferie RC</h1>
    <button id="registerBtn">Registrazione</button>
  </div>

  <div id="access-denied">
    <form id="loginForm">
      <input type="text" id="loginName" placeholder="(es. yuri.adamo)">
      <button type="submit">Login</button>
    </form>
    <div>Devi effettuare il login per visualizzare il calendario.</div>
  </div>

  <div id="main">
    <div id="sidebar">
      <h2>Utenti</h2>
      <label for="filtroReparto"><strong>Filtro Reparto:</strong></label>
      <select id="filtroReparto" style="margin-bottom: 10px;"></select>
      <div id="userList"></div>
    </div>
    <div id="calendar-container">

      <div id="calendar"></div>
    </div>
  </div>

  <div id="loginModal">
    <div id="loginModalContent">
      <h2>Registrazione</h2>
      <label for="username">(es. yuri.adamo)</label>
      <input type="text" id="username">
      <label for="reparto">Reparto</label>
      <select id="reparto"></select>
      <button id="confirmLogin">Registra</button>
    </div>
  </div>



  <!-- Libreria FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Script principale -->
  <script src="vincoli.js"></script>

</body>
</html>
